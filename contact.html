  <body>

    <nav class="navbar">
      <h1>Nostra</h1>
      <div class="navbar-links">

    <div class="container">
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name:</label>

          <textarea id="message" name="message" required></textarea>
